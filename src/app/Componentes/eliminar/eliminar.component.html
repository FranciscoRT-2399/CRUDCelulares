<div class="container">
	<div class="card">
		<div class="card-header">
			<h3> ELIMINACION DE CELULARES </h3>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="id"> ID: </label>
					<input type="number" class="form-control" name="id" [(ngModel)]="cel.id" readonly>
				</div>

				<div class="form-group">
					<label for="marca"> MARCA: </label>
					<input type="text" class="form-control" name="marca" [(ngModel)]="cel.marca" readonly>
				</div>

				<div class="form-group">
					<label for="modelo"> MODELO: </label>
					<input type="text" class="form-control" name="modelo" [(ngModel)]="cel.modelo" readonly>
				</div>

				<div class="form-group">
					<label for="almacenamiento"> ALMACENAMIENTO: </label>
					<input type="number" class="form-control" name="almacenamiento" [(ngModel)]="cel.almacenamiento" readonly>
				</div>

				<div class="form-group">
					<label for="ram"> RAM: </label>
					<input type="number" class="form-control" name="ram" [(ngModel)]="cel.ram" readonly>
				</div>

				<div class="form-group">
					<label for="procesador"> PROCESADOR: </label>
					<input type="text" class="form-control" name="procesador" [(ngModel)]="cel.procesador" readonly>
				</div>

				<div class="form-group">
					<label for="color"> COLOR: </label>
					<input type="text" class="form-control" name="color" [(ngModel)]="cel.color" readonly>
				</div>
				
				<br>
				<button class="btn btn-outline-warning" (click)="eliminar()"> ELIMINAR </button>
			</form>
		</div>
	</div>
</div>
